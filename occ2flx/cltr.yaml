---
- target:          Collection
  package:         TKMath
  open:            [ Standard, gp ]
  specific:
    - flags:           [ value, handle, tvar ]
      names:           [ Array1, Array2, DataMap, List, Sequence ]
- target:          TCollection
  package:         TKernel
  open:            [ Standard ]
  specific:
    - flags:           [ value, ctor, mfct ]
      names:           [ AsciiString, ExtendedString ]
- target:          gp
  package:         TKMath
  open:            [ Standard ]
  default:         [ value, ctor, mfct ]
  exclude:         [ VectorWithNullMagnitude ]
- target:          GeomAbs
  package:         TKG3d
  default:         [ value ]
- target:          Geom
  package:         TKG3d
  open:            [ Collection, gp ]
  include:         [ Standard ]
  default:         [ handle, tvar, ctor, mfct ]
  exclude:         [ HSequenceOfBSplineSurface, SequenceOfBSplineSurface, 
                     UndefinedDerivative, UndefinedValue ]
- target:          Geom2d
  package:         TKG2d
  open:            [ Collection, gp ]
  include:         [ Standard ]
  default:         [ handle, tvar, ctor, mfct ]
  exclude:         [ UndefinedDerivative, UndefinedValue ]
- target:          GC
  package:         TKGeomBase
  open:            [ GC_Maker, Geom, Standard, gp ]
  include:         [ GC_Maker, Geom ]
  default:         [ maker, ctor ]
  exclude:         [ Root ]
- target:          Bnd
  package:         TKMath
  default:         [ value ]
  specific:
    - flags:           [ handle ]
      names:           [ HArray1OfBox, HArray1OfBox2d, HArray1OfSphere ]
- target:          TopAbs
  package:         TKBRep
  default:         [ value ]
- target:          TopLoc
  package:         TKBRep
  default:         [ value ]
  specific:
    - flags:           [ handle ]
      names:           [ Datum3D, SListNodeOfItemLocation ]
- target:          TopoDS
  package:         TKBRep
  open:            [ Collection, gp ]
  include:         [ Standard ]
  specific:
    - flags:           [ value, ctor, mfct ]
      names:           [ CompSolid, Compound, Edge, Face, Iterator, Shape, 
                         Shell, Solid, Vertex, Wire ]
- target:          BRepBuilderAPI
  package:         TKTopAlgo
  open:            [ BRepBuilderAPI_Maker, Geom, Standard, TopoDS, gp ]
  include:         [ BRepBuilderAPI_Maker, Geom ]
  specific:
    - flags:           [ maker, ctor ]
      names:           [ EdgeError, FaceError, MakeEdge, MakeEdge2d, MakeFace, 
                         MakePolygon, MakeShape, MakeShell, MakeSolid, 
                         MakeVertex, MakeWire, PipeError, ShellError, WireError ]
- target:          OpenGl
  package:         TKOpenGl
  specific:
    - flags:           [ handle, ctor ]
      names:           [ GraphicDriver ]
- target:          V3d
  package:         TKV3d
  specific:
    - flags:           [ handle, ctor ]
      names:           [ AmbientLight, DirectionalLight, Viewer ]
- target:          Quantity
  package:         TKernel
  specific:
    - flags:           [ value, ctor, mfct ]
      names:           [ Color ]
- target:          Aspect
  package:         TKService
  default:         [ value, ctor, mfct ]
  specific:
    - flags:           [ handle, ctor, mfct ]
      names:           [ CircularGrid, DisplayConnection, Grid, NeutralWindow, 
                         OpenVRSession, RectangularGrid, VKeySet, Window, 
                         XRAction, XRActionSet, XRSession ]
  exclude:         [ AspectFillAreaDefinitionError, AspectLineDefinitionError, 
                     AspectMarkerDefinitionError, DisplayConnectionDefinitionError, 
                     GraphicDeviceDefinitionError, IdentDefinitionError, 
                     WindowDefinitionError, WindowError ]
- target:          Graphic3d
  package:         TKService
  specific:
    - flags:           [ handle, ctor, mfct ]
      names:           [ Aspects, GraphicDriver, Group, Structure, TypeOfShadingModel ]
...
